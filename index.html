
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Panels -->
    <div class="main-panel">
        <!-- 1st panel -->

        <div class="panel-primary">
            <div class="panel primary-heading">
                What is CSS?
            </div>
            <div class="panel-body">
                CSS is a language for styling web pages. It stands for Cascading StyleSheets.
            </div>
        </div>
        <!-- 2nd panel -->
        <div class="panel-secondary">
            <div class="panel second-heading">
                What is CSS?
            </div>
            <div class="panel-body">
                CSS is a language for styling web pages. It stands for Cascading StyleSheets.
            </div>
        </div>
        <!--3rd panel -->
        <div class="panel-error">
            <div class="panel error-heading">
                What is CSS?
            </div>
            <div class="panel-body">
                CSS is a language for styling web pages. It stands for Cascading StyleSheets.
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="btn-section">
        <button class="btn buy">
            Buy Now!
        </button>
        <button class="btn ok">
            Ok! got It! Great!
        </button>
        <button class="btn dlt">
            Delete
        </button>
        <button class="btn google">
            <a href="https://www.google.com/" target="_">Google Search</a>
        </button>
    </div>

    <!-- Buttons with overflowing buttons -->
    <div class="btn-section">
        <button class="btn buy overflowing">
            Buy Now!
        </button>
        <button class="btn ok overflowing">
            Ok! Got It! Great!
        </button>
        <button class="btn dlt">
            Delete
        </button>
        <button class="btn google ">
            <a href="https://www.google.com/" target="_">Google Search</a>
        </button>
    </div>
</body>

</html>
